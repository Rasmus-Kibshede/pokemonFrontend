# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - pokemonralle

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_9a8b580676a4493084ba5818fddfff6d }}
        password: ${{ secrets.AzureAppService_ContainerPassword_84664fc1dcd4454d923c7406c19b8661 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_9a8b580676a4493084ba5818fddfff6d }}/pokemon:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'pokemonralle'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_644ae969d2064b1299ba648f68a5202c }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_9a8b580676a4493084ba5818fddfff6d }}/pokemon:${{ github.sha }}'